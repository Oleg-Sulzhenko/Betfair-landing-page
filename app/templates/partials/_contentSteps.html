<!--steps start-->
<div class="row step-wrapper">
    {{#content.steps}}
    <div class="columns medium-4 step-holder">
        <div class="step">
            <div class="number">{{number}}</div>
            <div class="heading">{{{heading}}}</div>
            <div class="sub-heading">{{sub}}</div>
        </div>
    </div>
    {{/content.steps}}
</div>
<!--steps end-->
